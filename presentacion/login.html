<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Mi Blog Personal</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-box">
            <h2 class="login-title">Iniciar Sesión</h2>
            <p class="login-subtitle">Accede a tu cuenta para gestionar el blog</p>
            
            <!-- Formulario de login -->
            <form id="login-form" class="login-form" action="procesar_login.php" method="POST">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="tu@email.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required placeholder="Tu contraseña">
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn-login-submit">Iniciar Sesión</button>
                </div>
            </form>
            
            <!-- Mensaje de error (oculto inicialmente) -->
            <div id="error-message" class="error-message hidden">
                <p>Email o contraseña incorrectos. Intenta nuevamente.</p>
            </div>
            
            <!-- Enlaces adicionales -->
            <div class="login-links">
                <a href="index.html" class="link-back">← Volver al blog</a>
                <a href="registro.html" class="link-register">¿No tienes cuenta? Regístrate</a>
            </div>
        </div>
    </div>

    <script>
        // JavaScript básico para el formulario de login
        document.getElementById('login-form').addEventListener('submit', function(e) {
            // Por ahora, comentamos la prevención para que el formulario se envíe normalmente
            // e.preventDefault();
            
            // Aquí más adelante agregaremos la lógica de validación
            console.log('Enviando formulario de login...');
        });
    </script>
</body>
</html>
